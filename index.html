<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Intra-Gîte</title>
</head>

<body>

    <!-- accueil -->
    <div class="accueil">
        <h1>INTRA-GÎTE</h1>
        <h3>Gérer son gîte n'a jamais était aussi simple</h3>
    </div>

    <!-- login  -->
    <div class="login">

        <h2>Se connecter</h2>

        <div class="infos">
            <div>
                <input name="ident" type="text" placeholder="giteMarseille" id="identifiant">
                <label for="ident">Identifiant</label>
            </div>

            <div>
                <input name="mdp" type="password" placeholder="•••••••••••" id="mdp">
                <label for="mdp">Mot de passe</label>
            </div>
        </div>
        <p id="erreur"></p>
        <button id="valider">Valider</button>

        <img src="assets/logo.svg" alt="logo">
    </div>

</body>

<script src="javascript/index.js"></script>

</html>
